<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue App - 8</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
    
    <style>
        .demo {
            width: 100px;
            height: 100px;
            background-color: gray;
            display: inline-block;
            margin: 10px;
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: blue;
        }
    </style>

</head>
<body>
    <div id="app">
        <div class="demo" v-on:click="attachRed = !attachRed" v-bind:class="divClasses">
            
        </div>

        <div class="demo" v-bind:class="{red: attachRed}">
            
        </div>

        <div class="demo">
            
        </div>
    </div>
    
    <script>
        new Vue({
            el: '#app',
            data: {
                attachRed: false
            },
            computed: {
                divClasses: function() {
                    return {
                        red: this.attachRed,
                        blue: !this.attachRed
                    };
                }
            }
        });
    </script>
</body>
</html>
