<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="exercise">
    <!-- 1) Show a "result" of 'not there yet' as long as "value" is not equal to 37 - you can change "value" with the buttons. Print 'done' once you did it -->
    <div>
        <p>Current Value: {{ value }}</p>
        <button @click="value = parseInt(value) + 5">Add 5</button>
        <button @click="value = parseInt(value) + 1">Add 1</button>
        <p>{{ result }}</p>
    </div>
    <!-- 2) Watch for changes in the "result" and reset the "value" after 5 seconds (hint: setTimeout(..., 5000) -->
    <div>
        <input type="text" v-model="value">
        <p>{{ value }}</p>
    </div>
</div>

<script>
    new Vue({
        el: '#exercise',
        data: {
            value: Number(0)
        },
        computed: {
            result: function() {
                return this.value >= 37 ? 'done' : 'not there yet';
            }
        },
        watch: {
            value: function(value) {
                if(value >= 37) {
                    var vm = this;
                    setTimeout(function() {
                        vm.value = 0;
                    }, 5000);   
                }
            }
        }
    });
</script>
